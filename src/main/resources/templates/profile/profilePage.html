<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://localhost/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal info</h2>
    <form th:action="@{/profile}" th:object="${profileFormDTO}" method="post" class="col m8 s12 offset-m2">
        <!--<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>-->
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileFormDTO.twitterHandle}" id="twitterHandle" type="text" th:errorclass="invalid"/>
                <label for="twitterHandle">Twitter handle</label>
                <div th:errors="*{twitterHandle}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input th:field="${profileFormDTO.email}" id="email" type="text" th:errorclass="invalid"/>
                <label for="email">Email</label>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileFormDTO.birthDate}" id="brithDate" type="text" th:errorclass="invalid" th:placeholder="${dateFormat}"/>
                <label for="brithDate">Birth Date</label>
                <div th:errors="*{birthDate}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">Submit<i
                    class="mdi-content-sand right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
